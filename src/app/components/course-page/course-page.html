<div id="steps">
	<div>
		<div><img src="{{ current_course.logo }}" alt="course_logo" /></div>
		<h3>{{ current_course.name }}</h3>
	</div>
	<div id="dot_list">
		@for (step of step_quantity; track step) { @if (step){
		<div class="dot done"></div>
		} @else {
		<div class="dot"></div>
		} }
	</div>
</div>
<div id="activity">
	<div id="exercise"></div>
	<div id="game"></div>
	<div id="code_zone"></div>
	<div id="console"></div>
</div>
