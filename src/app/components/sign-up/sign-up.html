<form [formGroup]="sign_up_form" (submit)="submitSignUp()">
	<fieldset>
		<legend>Create free account</legend>

		<label for="username">Username</label>
		<input id="username" type="text" formControlName="username" />
		<label for="email">Email</label>
		<input id="email" type="email" formControlName="email" />
		<label for="password">Password</label>
		<div>
			<input
				id="password"
				[type]="eye_open ? 'password' : 'text'"
				formControlName="password"
			/>
			<lucide-angular
				[img]="eye_open ? Eye_open : Eye_closed"
				[size]="35"
				(click)="togglePassword($event)"
				class="eye_icon"
			></lucide-angular>
		</div>
		<label for="confirm_password">Confirm password</label>
		<div>
			<input
				id="confirm_password"
				[type]="eye_open_confirm ? 'password' : 'text'"
				formControlName="confirm_password"
			/>
			<lucide-angular
				[img]="eye_open_confirm ? Eye_open : Eye_closed"
				[size]="35"
				(click)="togglePasswordConfirm($event)"
				class="eye_icon"
			></lucide-angular>
		</div>
		<button type="submit" class="main_button">Create account</button>
	</fieldset>
</form>
